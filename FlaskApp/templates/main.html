<!DOCTYPE html>
<html lang="en">
<head>

    <title>WeatherLookout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

{% include "header.html" %}
<body>
    <div class="container">
    <div class="d-flex justify-content-center">
    <div class="card" style="background-color: white; width: 20rem">
        <img class="index-images" src="/static/temperatureSymbol.jpg">
        <div class="card-body">
            <h5 class="card-title text-center">Temperature</h5>        
            <p class="card-text">Check today's temperature</p>
    </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="card" style="background-color: white; width: 20rem">
        <img class="index-images" src="/static/humiditySymbol.png">
        <div class="card-body">
            <h5 class="card-title text-center">Humidity</h5>        
            <p class="card-text">View the humidity levels of today</p>
        </div>
    </div>
    </div>
</div>
<div class="justify-content-between">
        <a href="/tracker">
