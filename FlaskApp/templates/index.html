<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherLookout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="/static/favicon.png" type="image.png">
</head>
{% include "header.html" %}
<body>
    <div class="container">
        <div class="d-flex justify-content-center flex-wrap">
    <div class="text-center">
    <div class="card" style="background-color: white; width: 30rem">
        <img class="index-images" src="/static/temperatures.jpg" height="320">
        <div class="card-body">
            <h5 class="card-title">Temperature</h5>        
            <p class="card-text">Check today's temperature</p>
            <button class="weather-button">temperature</button>
        </div>
    </div>

    <div class="card" style="background-color: white; width: 30rem">
        <img class="index-images" src="/static/humiditySymbol.jpg" height="320">
        <div class="card-body">
            <h5 class="card-title">Humidity</h5>        
            <p class="card-text">View the humidity levels of today</p>
            <button class="weather-button">humidity</button>
        </div>
    </div>
    </div>
</div>
</div>
</body>
</html
